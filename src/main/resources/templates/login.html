<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <label><b>用户名</b></label><input type="text" name="username"/><br/>
    <label><b>密码</b></label><input type="password" name="password"/><br/>
    <input type="checkbox" name="remember-me"/><label>在这台电脑上记住我</label><br/>
    <input type="submit" name="login">
</form>
</body>
</html>
